<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#3b82f6" stroke-width="1.5"/>
  <!-- Magnifying glass circle -->
  <circle cx="14" cy="13" r="7" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <!-- Magnifying glass handle -->
  <line x1="19" y1="18" x2="25" y2="24" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Dollar sign -->
  <text x="14" y="17" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fbbf24" text-anchor="middle">$</text>
</svg>
